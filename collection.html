<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Collection | Fairytale Dress</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{font-family:'Poppins',sans-serif;margin:0;background:#FFFDFB;color:#5A3A44}

/* NAVBAR */
.navbar{display:flex;justify-content:space-between;align-items:center;padding:14px 28px;background:#E8B7C8;box-shadow:0 2px 8px rgba(201,122,149,0.25)}
.logo{display:flex;align-items:center;gap:10px;font-size:1.4rem;font-weight:700}
.logo img{width:90px;height:90px;object-fit:contain;border-radius:5px}
.nav-links{list-style:none;display:flex;gap:22px;align-items:center;margin:0;padding:0}
.nav-links a{color:#5A3A44;text-decoration:none;font-weight:600;transition:.3s}
.nav-links a:hover,.nav-links a.active{color:#C97A95;border-bottom:2px solid #C97A95}

/* CART ICON */
.cart-icon{position:relative;display:flex;align-items:center}
.cart-icon img{width:30px;height:30px;transition:.3s}
.cart-icon:hover img{transform:scale(1.2)}
.cart-badge{position:absolute;top:-8px;right:-8px;background:#d977a3;color:#fff;font-size:.75rem;font-weight:700;padding:2px 6px;border-radius:12px}

/* HEADER */
.page-header{text-align:center;padding:50px 20px;background:linear-gradient(to bottom,#FFFDFB,#F8E8EE)}
.page-header h1{color:#C97A95;font-size:3rem;margin:0}
.page-header p{color:#7A4A57;font-size:1.1rem}

/* PRODUCTS */
.products{display:flex;flex-wrap:wrap;justify-content:center;gap:30px;padding:40px 20px}
.product-card{border:1px solid #E6C9D3;border-radius:18px;padding:22px;width:230px;text-align:center;cursor:pointer;transition:.35s;background:#fff;box-shadow:0 6px 16px rgba(201,122,149,0.18)}
.product-card:hover{transform:translateY(-6px);box-shadow:0 12px 26px rgba(201,122,149,0.3)}
.product-card img{width:100%;border-radius:14px;margin-bottom:14px}
.product-card h3{color:#C97A95;margin-bottom:6px}
.price{font-weight:600;color:#5A3A44}

/* RESPONSIVE */
@media(max-width:600px){
  .products{flex-direction:column;align-items:center}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">
    <img src="fairytale2.jpg" alt="Fairytale Logo">
    Fairytale Dress
  </div>

  <ul class="nav-links">
    <li><a href="about.html">About</a></li>
    <li><a href="index.html">Home</a></li>
    <li><a href="collection.html" class="active">Collection</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li>
      <a href="cart.html" class="cart-icon">
        <img src="cart.jpg" alt="Cart">
        <span class="cart-badge" id="cart-count">0</span>
      </a>
    </li>
    <li><a href="index.html">EN</a> | <a href="index_ar.html">AR</a></li>
  </ul>
</nav>

<!-- HEADER -->
<header class="page-header">
  <h1>Our Collection</h1>
  <p>Elegant dresses designed for little princesses</p>
</header>

<!-- PRODUCTS -->
<section class="products" id="products-section"></section>

<script>
// Products data
const dresses = [
  { name: "Belle Dress", price: 45, img: "belle.jpg" },
  { name: "Bfly Dress", price: 50, img: "bfly.jpg" },
  { name: "Blossom Dress", price: 55, img: "blossom.jpg" },
  { name: "Blush Dress", price: 55, img: "blush.jpg" },
  { name: "Dasiy Dress", price: 55, img: "dasiy.jpg" },
  { name: "Elsa Dress", price: 55, img: "elsa.jpg" },
  { name: "Eva Dress", price: 55, img: "eva.jpg" },
  { name: "Flora Dress", price: 55, img: "flora.jpg" },
  { name: "Luna Dress", price: 55, img: "luna.jpg" },
  { name: "Pearl Dress", price: 55, img: "pearl.jpg" },
  { name: "Rosy Dress", price: 55, img: "rosy.jpg" }
];

// Render products
const productsSection = document.getElementById("products-section");

dresses.forEach(dress => {
  const card = document.createElement("div");
  card.className = "product-card";
  card.innerHTML = `
    <img src="dress/${dress.img}" alt="${dress.name}">
    <h3>${dress.name}</h3>
    <p class="price">$${dress.price}</p>
  `;
  card.onclick = () => {
    const url = `product.html?name=${encodeURIComponent(dress.name)}&price=${dress.price}&img=${dress.img}`;
    window.location.href = url;
  };
  productsSection.appendChild(card);
});

// Update cart count
function updateCartCount(){
  const badge = document.getElementById("cart-count");
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  badge.textContent = cart.length;
}
updateCartCount();
</script>

</body>
</html>
