<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout | Fairytale Dress</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  margin:0;
  background:#fffafb; /* very light pink-white */
  color:#4a3a40;
}

/* ===== NAVBAR ===== */
.navbar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 40px;
  background:#e48fb3; /* LOGO COLOR */
  color:#fff;
  box-shadow:0 4px 15px rgba(228,143,179,0.4);
}

.nav-links {
  list-style:none;
  display:flex;
  gap:30px;
  align-items:center;
}
.logo {
    display:flex;
    align-items:center;
    gap:10px;
    font-size:1.4rem;
    font-weight:700;
}

.logo img {
    width: 90px;   /* small logo size */
    height: 90px;
    object-fit: contain;
    border-radius:5px;
}
.nav-links a {
  color:#fff;
  text-decoration:none;
  font-weight:500;
  transition:0.3s;
}

.nav-links a:hover {
  opacity:0.85;
}

/* ===== CART ICON IMAGE ===== */
.nav-links .cart-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    width: auto;   /* allow it to expand for badge */
    height: 30px;
    border-radius: 1px;
    cursor: pointer;
}

.nav-links .cart-icon img {
    width: 30px;   /* keep icon size fixed */
    height: 30px;
    object-fit: contain;
    transition: transform 0.3s;
}


.nav-links .cart-icon:hover img {
  transform: scale(1.2);
}

.cart-badge {
    position: absolute;
    top: -8px;
    right: -8px;
    background: #d977a3;
    color: #fff;
    font-size: 0.75rem;    /* small font */
    font-weight: 700;
    padding: 2px 6px;      /* enough horizontal space for 2-3 digits */
    border-radius: 12px;
    text-align: center;
    line-height: 1.2;
    white-space: nowrap;
    min-width: 16px;        /* ensures small numbers are still circular */
}

/* ===== CHECKOUT LAYOUT ===== */
.checkout-container {
  display:flex;
  flex-wrap:wrap;
  max-width:1050px;
  margin:60px auto;
  gap:35px;
}

.checkout-left,
.checkout-right {
  flex:1;
  min-width:320px;
  background:#ffffff;
  padding:35px;
  border-radius:28px;
  box-shadow:0 18px 40px rgba(228,143,179,0.25);
}

.checkout-left h2,
.checkout-right h3 {
  color:#e48fb3;
  margin-bottom:20px;
}

/* FORM */
input,
textarea,
select {
  width:100%;
  padding:14px;
  margin:8px 0 18px;
  border-radius:30px;
  border:1px solid #f1c3d6;
  font-size:0.95rem;
  outline:none;
}

input:focus,
textarea:focus,
select:focus {
  border-color:#e48fb3;
}

/* BUTTON */
button,
.btn-primary {
  display:block;
  width:100%;
  padding:15px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  font-weight:600;
  margin-top:12px;
  background:#e48fb3;
  color:#fff;
  transition:0.3s;
}

button:hover,
.btn-primary:hover {
  background:#d977a3;
}

/* ORDER SUMMARY */
.order-items {
  margin-bottom:25px;
}

.summary {
  border-top:1px solid #f5d6e3;
  padding-top:18px;
}

.summary-row {
  display:flex;
  justify-content:space-between;
  margin:8px 0;
  color:#7a4a5c;
}

.total-row {
  font-weight:700;
  font-size:1.1rem;
  color:#e48fb3;
}

.secure-text {
  margin-top:15px;
  font-size:0.9rem;
  color:#7a4a5c;
}

/* FOOTER */
footer {
  text-align:center;
  padding:22px;
  color:#4a3a40;
  font-weight:500;
}
</style>
</head>
<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar">
  <div class="logo">
    <img src="fairytale2.jpg" alt="Fairytale Logo">
    Fairytale Dress
  </div>   <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="collection.html">Collection</a></li>
    <li>
      <a href="cart.html" class="cart-icon" title="Cart">
        <img src="cart.jpg" alt="Cart">
        <span class="cart-badge" id="cart-count">0</span>
      </a>
    </li>
  </ul>
</nav>

<!-- ===== CHECKOUT ===== -->
<div class="checkout-container">

  <!-- CUSTOMER INFO -->
  <div class="checkout-left">
    <h2>Checkout</h2>
    <p class="subtitle">Complete your order securely</p>

    <label>Full Name</label>
    <input type="text" id="customerName" placeholder="Enter your full name" required>

    <label>Phone Number</label>
    <input type="tel" id="customerPhone" placeholder="+968 XXXXXXXX" required>

    <label>Delivery Address</label>
    <textarea id="customerAddress" placeholder="Street, City, Country" required></textarea>

    <h3>Payment Method</h3>
    <div class="payment-box">
      <input type="radio" checked> Credit / Debit Card (Stripe)
    </div>

    <button class="btn-primary" onclick="sendOrderEmail()">Place Order</button>
  </div>

  <!-- ORDER SUMMARY -->
  <div class="checkout-right">
    <h3>Your Order</h3>
    <div id="cartItems" class="order-items"></div>

    <div class="summary">
      <div class="summary-row"><span>Subtotal</span><span>$<span id="total">0</span></span></div>
      <div class="summary-row"><span>Delivery</span><span>Free</span></div>
      <div class="summary-row total-row"><span>Total</span><span>$<span id="finalTotal">0</span></span></div>
    </div>

    <p class="secure-text">ðŸ”’ Secure checkout â€¢ SSL protected</p>
  </div>

</div>

<footer>
  <p>Â© 2026 Fairytale Dress. All Rights Reserved.</p>
</footer>

<!-- EMAILJS SDK -->
<script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
<script>
emailjs.init("YOUR_EMAILJS_USER_ID"); // replace with your EmailJS user ID
</script>

<script>
// Update cart count badge
const cartCountBadge = document.getElementById("cart-count");
let cart = JSON.parse(localStorage.getItem("cart")) || [];
cartCountBadge.textContent = cart.length;

// Render cart items
function renderCart() {
  const cartItemsDiv = document.getElementById("cartItems");
  const totalSpan = document.getElementById("total");
  const finalTotalSpan = document.getElementById("finalTotal");

  cartItemsDiv.innerHTML = "";
  let total = 0;

  cart.forEach(item => {
    total += Number(item.price);
    const div = document.createElement("div");
    div.innerHTML = `â€¢ ${item.name} (${item.size}) - $${item.price}`;
    cartItemsDiv.appendChild(div);
  });

  totalSpan.innerText = total;
  finalTotalSpan.innerText = total;
}

renderCart();

// Send order via EmailJS
function sendOrderEmail() {
  const name = document.getElementById("customerName").value;
  const phone = document.getElementById("customerPhone").value;
  const address = document.getElementById("customerAddress").value;

  if(!name || !phone || !address){
    alert("Please fill all your details!");
    return;
  }

  if(cart.length === 0){
    alert("Your cart is empty!");
    return;
  }

  const itemsList = cart.map(item => `${item.name} (${item.size}) - $${item.price}`).join("\n");

  const templateParams = {
    customer_name: name,
    customer_phone: phone,
    customer_address: address,
    order_details: itemsList,
    order_total: document.getElementById("total").innerText,
    to_email: "zsultan886@gmail.com"
  };

  emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
    .then(() => {
      alert("Order sent successfully! Thank you.");
      localStorage.removeItem("cart"); // clear cart
      window.location.href = "index.html";
    }, (error) => {
      alert("Failed to send order. Please try again.");
      console.error(error);
    });
}
</script>
<script>
// Redirect to register if not logged in
const currentUser = JSON.parse(localStorage.getItem("currentUser"));
if(!currentUser){
    alert("Please register or login first!");
    window.location.href = "register.html";
}
</script>

</body>
</html>
