<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مقاسات الأطفال | Fairytale Dress</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  margin:0;
  padding:20px 10px;
  background:#FFFDFB; /* same as other pages */
  color:#5A3A44;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
}

/* IMAGE BOX */
.image-box {
  display:flex;
  gap:15px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:20px;
  padding:20px;
  border-radius:30px;
  border:2px solid #C97A95;
  box-shadow:0 5px 15px rgba(201,122,149,0.25);
  background:#fff;
}

.image-box img.chest {
  width:350px;
  height:auto;
  border-radius:15px;
  object-fit:contain;
}

.image-box img.size {
  width:500px;
  height:auto;
  border-radius:15px;
  object-fit:contain;
}

/* BACK BUTTON */
.back-btn {
  background:#C97A95;
  color:#fff;
  padding:10px 25px;
  border-radius:30px;
  text-decoration:none;
  font-weight:400;
  transition:0.3s;
  margin-top:15px;
}

.back-btn:hover { background:#A45B73; }

/* RESPONSIVE */
@media (max-width:900px){
  .image-box { flex-direction:column; }
  .image-box img.chest,
  .image-box img.size { width:90%; }
}
</style>
</head>
<body>

<p>استخدمي هذا الجدول لاختيار المقاس المناسب لأميرتك الصغيرة</p>

<div class="image-box">
  <img src="Chest.jpg" alt="قياس الصدر" class="chest">
  <img src="Size.jpg" alt="جدول المقاسات" class="size">
</div>

<a class="back-btn" href="javascript:history.back()">عودة</a>

</body>
</html>
