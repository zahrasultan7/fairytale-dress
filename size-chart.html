<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kids Dress Size Chart | Fairytale Dress</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  margin:0;
  padding:20px 10px;
  background:#FFFDFB;
  color:#5A3A44;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
}

/* TITLE */
h2{
  color:#C97A95;
  margin-bottom:10px;
}

/* IMAGE BOX */
.image-box{
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
  margin:25px 0;
  padding:25px;
  border-radius:30px;
  border:2px solid #C97A95;
  box-shadow:0 6px 18px rgba(201,122,149,0.25);
  background:#fff;
}

/* IMAGES */
.image-box img{
  border-radius:15px;
  object-fit:contain;
}

.image-box img.chest{width:350px;}
.image-box img.size{width:500px;}

/* BACK BUTTON */
.back-btn{
  background:#C97A95;
  color:#fff;
  padding:12px 30px;
  border-radius:30px;
  text-decoration:none;
  font-weight:500;
  transition:0.3s;
}

.back-btn:hover{
  background:#B5677F;
}

/* RESPONSIVE */
@media(max-width:900px){
  .image-box{flex-direction:column;}
  .image-box img{width:90%;}
}
</style>
</head>

<body>

<h2>Kids Size Guide</h2>
<p>Use this chart to choose the perfect size for your little princess</p>

<div class="image-box">
  <img src="Chest.jpg" alt="Kids Chest Measurement" class="chest">
  <img src="Size.jpg" alt="Kids Size Chart" class="size">
</div>

<a class="back-btn" href="javascript:history.back()">‚Üê Back</a>

</body>
</html>
