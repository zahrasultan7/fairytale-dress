<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Size Chart | Fairytale Dress</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* =========================
   GLOBAL
========================= */
body {
  font-family: 'Poppins', sans-serif;
  background: #fffdfb;
  margin: 0;
  padding: 40px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #5a3a44;
}

/* =========================
   CARD
========================= */
.size-card {
  background: white;
  padding: 35px;
  border-radius: 25px;
  box-shadow: 0 15px 40px rgba(201,122,149,0.25);
  text-align: center;
  max-width: 500px;
  width: 100%;
}

/* =========================
   TITLE
========================= */
.size-card h1 {
  color: #c97a95;
  margin-bottom: 10px;
  font-size: 26px;
}

.size-card p {
  font-size: 15px;
  color: #7a4b5a;
  margin-bottom: 25px;
}

/* =========================
   IMAGE
========================= */
.size-card img {
  width: 100%;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(201,122,149,0.25);
}

/* =========================
   BUTTON
========================= */
.back-btn {
  display: inline-block;
  margin-top: 30px;
  background: #c97a95;
  color: white;
  padding: 14px 32px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 600;
  transition: 0.3s;
}

.back-btn:hover {
  background: #b5677f;
}

/* =========================
   RESPONSIVE
========================= */
@media (max-width: 480px) {
  .size-card {
    padding: 25px;
  }
}
</style>
</head>

<body>

<div class="size-card">
  <h1>Kids Dress Size Chart</h1>
  <p>Use this chart to choose the perfect size for your little princess</p>

  <!-- Universal chart -->
  <img src="dress-chart.jpg" alt="Kids Size Chart">

  <a class="back-btn" href="javascript:history.back()">‚Üê Back to Product</a>
</div>

</body>
</html>
