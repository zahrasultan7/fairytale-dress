<body>

<!-- ===== NAVBAR ===== -->

        <li><a href="collection_ar.html">ÿßŸÑŸÖÿ¨ŸÖŸàÿπÿ©</a></li>
        <li>
            <a href="cart_ar.html" class="cart-icon">
                <img src="cart.jpg" alt="ÿßŸÑÿ≥ŸÑÿ©">
                <span class="cart-badge" id="cart-count">0</span>
            </a>
        </li>
    </ul>
</nav>

<!-- ===== CART ===== -->
<div class="cart-container">
    <h2>ÿ≥ŸÑÿ© ÿßŸÑÿ™ÿ≥ŸàŸÇ</h2>

    <div id="cart-items"></div>
    <div class="total" id="cart-total"></div>

    <div class="actions" id="cart-actions" style="display:none;">
        <a href="collection_ar.html" class="shop-btn">‚Üê ŸÖÿ™ÿßÿ®ÿπÿ© ÿßŸÑÿ™ÿ≥ŸàŸÇ</a>
        <a href="checkout_ar.html" class="checkout-btn">ÿ•ÿ™ŸÖÿßŸÖ ÿßŸÑÿ∑ŸÑÿ®</a>
    </div>
</div>

<script>
const cartItemsDiv = document.getElementById("cart-items");
const cartTotalDiv = document.getElementById("cart-total");
const cartActions = document.getElementById("cart-actions");
const cartCountBadge = document.getElementById("cart-count");

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function updateCartCount() {
    cartCountBadge.textContent = cart.length;
}

function renderCart() {
    cartItemsDiv.innerHTML = "";
    let total = 0;

    if (cart.length === 0) {
        cartItemsDiv.innerHTML = "<p class='empty'>ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ© üõçÔ∏è</p>";
        cartTotalDiv.textContent = "";
        cartActions.style.display = "none";
        updateCartCount();
        return;
    }

    cart.forEach((item, index) => {
        total += Number(item.price) || 0;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
            <img src="dress/${item.img}" alt="${item.name}">
            <div>
                <h4>${item.name}</h4>
                <p>ÿßŸÑŸÖŸÇÿßÿ≥: ${item.size}</p>
                <p>ÿßŸÑÿ≥ÿπÿ±: $${item.price}</p>
            </div>
            <button class="remove-btn" onclick="removeItem(${index})">ÿ≠ÿ∞ŸÅ</button>
        `;
        cartItemsDiv.appendChild(div);
    });

    cartTotalDiv.textContent = "ÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä: $" + total;
    cartActions.style.display = "flex";
    updateCartCount();
}

function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
}

renderCart();
</script>
