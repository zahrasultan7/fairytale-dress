<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product | Fairytale Dress</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{font-family:'Poppins',sans-serif;margin:0;background:#FFFDFB;color:#5A3A44}

/* NAVBAR */
.navbar{display:flex;justify-content:space-between;align-items:center;padding:15px 30px;background:#E8B7C8;box-shadow:0 2px 8px rgba(201,122,149,0.25)}
.logo{display:flex;align-items:center;gap:10px;font-size:1.4rem;font-weight:700}
.logo img{width:90px;height:90px;object-fit:contain;border-radius:5px}
.nav-links{list-style:none;display:flex;gap:25px;align-items:center;margin:0;padding:0}
.nav-links a{color:#5A3A44;text-decoration:none;font-weight:600;transition:.3s}
.nav-links a:hover,.nav-links a.active{color:#C97A95;border-bottom:2px solid #C97A95}

/* CART ICON */
.cart-icon{position:relative;display:flex;align-items:center;width:28px;height:28px}
.cart-icon img{width:28px;height:28px;transition:.3s}
.cart-icon:hover img{transform:scale(1.1)}
.cart-badge{position:absolute;top:-8px;right:-8px;background:#d977a3;color:#fff;font-size:.75rem;font-weight:700;padding:2px 6px;border-radius:12px}

/* PRODUCT */
.product-container{max-width:400px;margin:40px auto;background:#fff;padding:35px;border-radius:26px;box-shadow:0 18px 45px rgba(201,122,149,0.25);text-align:center}
.product-container img{width:100%;max-width:300px;border-radius:22px;margin-bottom:15px;box-shadow:0 10px 25px rgba(201,122,149,0.25)}
.product-container h2{color:#C97A95;margin-bottom:10px}
.product-container p{font-size:1.1rem;color:#7A4B5A;margin-bottom:15px}

/* SELECT */
select{width:100%;padding:12px;font-size:1rem;border-radius:30px;border:1px solid #E6C1CE;margin-bottom:15px}

/* BUTTON */
button{width:100%;background:#C97A95;color:#fff;border:none;padding:14px;font-size:1rem;border-radius:20px;cursor:pointer;font-weight:500;transition:.3s}
button:hover{background:#B5677F}

/* TOAST */
#toast{visibility:hidden;min-width:250px;max-width:320px;background:linear-gradient(135deg,#FFC1CC,#FFD6E0);color:#5A3A44;font-weight:600;text-align:center;border-radius:20px;padding:16px;position:fixed;z-index:9999;left:50%;bottom:30px;transform:translateX(-50%) translateY(20px);opacity:0;transition:.5s}
#toast.show{visibility:visible;opacity:1;transform:translateX(-50%) translateY(0)}
.toast-sparkle{margin-left:5px;font-size:1.2rem}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">
    <img src="fairytale2.jpg" alt="Fairytale Logo">
    Fairytale Dress
  </div>
  <ul class="nav-links">
    <li><a href="about.html">About</a></li>
    <li><a href="index.html">Home</a></li>
    <li><a href="collection.html">Collection</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li>
      <a href="cart.html" class="cart-icon">
        <img src="cart.jpg" alt="Cart">
        <span class="cart-badge" id="cart-count">0</span>
      </a>
    </li>
  </ul>
</nav>

<!-- PRODUCT -->
<div class="product-container">
  <img id="product-img">
  <h2 id="product-name"></h2>
  <p id="product-price"></p>

  <select id="product-size">
    <option value="">Select Size</option>
    <option>2 Years</option><option>3 Years</option><option>4 Years</option>
    <option>5 Years</option><option>6 Years</option><option>7 Years</option>
    <option>8 Years</option><option>9 Years</option><option>10 Years</option>
    <option>11 Years</option>
  </select>

  <button onclick="addToCart()">Add to Cart</button>

  <p style="margin-top:10px;">Items in Cart: <span id="cart-total-count">0</span></p>
</div>

<div id="toast"></div>

<script>
const cart = JSON.parse(localStorage.getItem("cart")) || [];
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
const price = params.get("price");
const img = params.get("img");

document.getElementById("product-name").textContent = name;
document.getElementById("product-price").textContent = "$" + price;
document.getElementById("product-img").src = "dress/" + img;

function showToast(msg){
  const toast = document.getElementById("toast");
  toast.innerHTML = msg + ' <span class="toast-sparkle">‚ú®</span>';
  toast.className = "show";
  setTimeout(()=>toast.className="",3000);
}

function updateCounts(){
  document.getElementById("cart-count").textContent = cart.length;
  document.getElementById("cart-total-count").textContent = cart.length;
}

window.addToCart = function(){
  const size = document.getElementById("product-size").value;
  if(!size){
    showToast("‚ùå Please select a size!");
    return;
  }
  cart.push({name, price:Number(price), size, img});
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCounts();
  showToast(`üßö "${name}" added to cart!`);
};

updateCounts();
</script>

</body>
</html>
