<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | Fairytale Dress</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Poppins', sans-serif;
    margin:0; padding:0;
    background:#FFFDFB;
    color:#5A3A44;
}
.navbar, footer {
    background:#E8B7C8;
    color:#5A3A44;
    padding:15px 30px;
    text-align:center;
    font-weight:600;
}
.container {
    max-width:400px;
    margin:80px auto;
    background:#fff;
    padding:30px;
    border-radius:18px;
    box-shadow:0 6px 20px rgba(201,122,149,0.18);
    text-align:center;
}
h2 { color:#C97A95; margin-bottom:25px; }
input {
    width:100%; padding:12px;
    margin-bottom:15px; border-radius:10px;
    border:1px solid #E6C9D3;
}
button {
    width:100%; padding:14px;
    background:#C97A95; color:#fff; border:none;
    border-radius:25px; font-weight:600; cursor:pointer;
}
button:hover { background:#B56782; }

/* ===== TOAST MESSAGE ===== */
#toast {
    visibility: hidden; 
    min-width: 250px;
    max-width: 320px;
    margin-left: -160px;
    background: linear-gradient(135deg, #FFC1CC, #FFD6E0);
    color: #5A3A44;
    font-weight: 600;
    text-align: center;
    border-radius: 20px;
    padding: 16px;
    position: fixed;
    z-index: 9999;
    left: 50%;
    bottom: 30px;
    font-family: 'Poppins', sans-serif;
    box-shadow: 0 6px 18px rgba(201,122,149,0.3);
    transform: translateY(20px);
    opacity: 0;
    transition: opacity 0.5s ease, transform 0.5s ease;
}
#toast.show {
    visibility: visible;
    opacity: 1;
    transform: translateY(0);
}
.toast-sparkle {
    display:inline-block;
    animation: sparkle 1s ease forwards;
    margin-left:5px;
    font-size:1.2rem;
}
@keyframes sparkle {
    0% {transform: scale(0.8) rotate(0deg); opacity:0;}
    50% {transform: scale(1.2) rotate(20deg); opacity:1;}
    100% {transform: scale(1) rotate(-10deg); opacity:0;}
}
</style>
</head>
<body>

<div class="navbar">ðŸ§š Fairytale Dress</div>

<div class="container">
    <h2>Create Account</h2>
    <input type="text" id="name" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="registerUser()">Register</button>
</div>

<!-- Toast -->
<div id="toast"></div>

<footer>Â© 2026 Fairytale Dress. All Rights Reserved.</footer>

<script>
function showToast(message){
    const toast = document.getElementById("toast");
    toast.innerHTML = message + ' <span class="toast-sparkle">âœ¨</span>';
    toast.className = "show";
    setTimeout(() => { toast.className = toast.className.replace("show",""); }, 3000);
}

function registerUser(){
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if(!name){
        showToast("âŒ Please enter your full name!");
        return;
    }
    if(!email){
        showToast("âŒ Please enter your email!");
        return;
    }
    if(!password){
        showToast("âŒ Please enter a password!");
        return;
    }

    const user = { name, email, password };
    localStorage.setItem('currentUser', JSON.stringify(user));

    showToast(`ðŸ§š Welcome, ${name}! Redirecting...`);
    setTimeout(() => { window.location.href = "index.html"; }, 1500);
}
</script>

</body>
</html>
