<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart | Fairytale Dress</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* ===== BASE STYLES ===== */
body {
    font-family:'Poppins', sans-serif;
    margin:0;
    background:#FFFDFB;
    color:#5A3A44;
}

/* ===== NAVBAR ===== */
.navbar {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:18px 40px;
    background:#E8B7C8; /* same as other pages */
    color:#5A3A44;
    box-shadow:0 4px 15px rgba(201,122,149,0.25);
    font-weight:600;
}
.logo {
    display:flex;
    align-items:center;
    gap:10px;
    font-size:1.4rem;
    font-weight:700;
}
.logo img {
    width:90px;
    height:90px;
    object-fit:contain;
    border-radius:5px;
}
.nav-links {
    list-style:none;
    display:flex;
    gap:25px;
    align-items:center;
    margin:0;
    padding:0;
}
.nav-links a {
    color:#5A3A44;
    text-decoration:none;
    font-weight:600;
    transition:0.3s;
}
.nav-links a:hover,
.nav-links a.active {
    color:#C97A95;
    border-bottom:2px solid #C97A95;
}

/* ===== CART ICON ===== */
.cart-icon {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 28px;
    height: 28px;
    cursor: pointer;
}
.cart-icon img {
    width: 28px;
    height: 28px;
    object-fit: contain;
    transition: transform 0.3s;
}
.cart-icon:hover img {
    transform: scale(1.1);
}
.cart-badge {
    position: absolute;
    top: -8px;
    right: -8px;
    background:#C97A95;
    color:#fff;
    font-size:0.75rem;
    font-weight:700;
    padding:2px 6px;
    border-radius:12px;
    text-align:center;
}

/* ===== CART CONTAINER ===== */
.cart-container {
    max-width:900px;
    margin:60px auto;
    background:#fff;
    padding:40px;
    border-radius:26px;
    box-shadow:0 18px 40px rgba(201,122,149,0.18);
}
.cart-container h2 {
    color:#C97A95;
    margin-bottom:30px;
    font-size:2rem;
}

/* ===== CART ITEM ===== */
.cart-item {
    display:flex;
    align-items:center;
    gap:25px;
    margin-bottom:25px;
    border-bottom:1px solid #F5D6E3;
    padding-bottom:18px;
}
.cart-item img {
    width:100px;
    border-radius:18px;
}
.cart-item h4 {
    margin:0;
    color:#C97A95;
    font-weight:600;
}
.cart-item p {
    margin:4px 0;
    font-size:0.95rem;
    color:#7A4A5C;
}

/* ===== REMOVE BUTTON ===== */
.remove-btn {
    margin-left:auto;
    background:#C97A95;
    color:#fff;
    border:none;
    padding:10px 18px;
    border-radius:30px;
    cursor:pointer;
    font-weight:600;
    transition:0.3s;
}
.remove-btn:hover {
    background:#B5677F;
}

/* ===== TOTAL ===== */
.total {
    text-align:right;
    font-size:1.3rem;
    font-weight:700;
    margin-top:25px;
    color:#C97A95;
}

/* ===== EMPTY CART ===== */
.empty {
    text-align:center;
    color:#9C7B88;
    font-size:1.1rem;
}

/* ===== ACTION BUTTONS ===== */
.actions {
    margin-top:35px;
    display:flex;
    justify-content:space-between;
    flex-wrap:wrap;
    gap:15px;
}
.actions a {
    text-decoration:none;
    padding:14px 28px;
    border-radius:30px;
    font-weight:600;
    text-align:center;
    transition:0.3s;
}
.shop-btn {
    background:#F3E6EC;
    color:#7A4A5C;
}
.shop-btn:hover {
    background:#EAD1DC;
}
.checkout-btn {
    background:#C97A95;
    color:#fff;
}
.checkout-btn:hover {
    background:#B5677F;
}

/* ===== RESPONSIVE ===== */
@media(max-width:600px){
    .cart-container {
        padding:25px;
    }
    .cart-item {
        flex-direction:column;
        align-items:flex-start;
    }
    .remove-btn {
        margin-left:0;
        margin-top:8px;
    }
    .actions {
        flex-direction:column;
        align-items:center;
    }
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar">
  <div class="logo">
    <img src="fairytale2.jpg" alt="Fairytale Logo">
    Fairytale Dress
  </div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="collection.html">Collection</a></li>
    <li>
      <a href="cart.html" class="cart-icon">
        <img src="cart.jpg" alt="Cart">
        <span class="cart-badge" id="cart-count">0</span>
      </a>
    </li>
  </ul>
</nav>

<!-- ===== CART ===== -->
<div class="cart-container">
  <h2>Your Shopping Cart</h2>
  <div id="cart-items"></div>
  <div class="total" id="cart-total"></div>

  <div class="actions" id="cart-actions" style="display:none;">
    <a href="collection.html" class="shop-btn">‚Üê Continue Shopping</a>
    <a href="checkout.html" class="checkout-btn">Checkout</a>
  </div>
</div>

<script>
const cartItemsDiv = document.getElementById("cart-items");
const cartTotalDiv = document.getElementById("cart-total");
const cartActions = document.getElementById("cart-actions");
const cartCountBadge = document.getElementById("cart-count");

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function updateCartCount() {
    cartCountBadge.textContent = cart.length;
}

function renderCart() {
    cartItemsDiv.innerHTML = "";
    let total = 0;

    if(cart.length === 0){
        cartItemsDiv.innerHTML = "<p class='empty'>Your cart is empty üõçÔ∏è</p>";
        cartTotalDiv.textContent = "";
        cartActions.style.display = "none";
        updateCartCount();
        return;
    }

    cart.forEach((item, index) => {
        total += Number(item.price) || 0;

        const div = document.createElement("div");
        div.className = "cart-item";

        div.innerHTML = `
            <img src="dress/${item.img}" alt="${item.name}">
            <div>
                <h4>${item.name}</h4>
                <p>Size: ${item.size}</p>
                <p>Price: $${item.price}</p>
            </div>
            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;

        cartItemsDiv.appendChild(div);
    });

    cartTotalDiv.textContent = "Total: $" + total;
    cartActions.style.display = "flex";
    updateCartCount();
}

function removeItem(index){
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
}

renderCart();
</script>


</body>
</html>
